name: Labels Sync
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - .github/labels.yml
permissions:
  contents: read
  issues: write
  pull-requests: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}