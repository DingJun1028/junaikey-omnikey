name: AI Merge Advisor + Auto-merge

on:
  pull_request_target:
    types: [opened, synchronize, edited, labeled, unlabeled, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  advise_and_automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - id: merge_method
        name: Advise merge method and label
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/merge_advisor.mjs

      - name: Enable Auto-merge if conditions met
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: ${{ steps.merge_method.outputs.method || 'SQUASH' }}